<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google Home Page</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li class="nav-right"><a href="#">Gmail</a></li>
            <li class="nav-right"><a href="#">Images</a></li>
            <li class="nav-right"><a href="#"><span class="material-icons-outlined">
                apps
                </span></a></li>
            <li class=" nav-right"><button id="signin">Sign in</button></li>
        </ul>
    </nav>

    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">

        </div>
        <div class="search">
            <span class="material-icons-outlined">
                search
            </span>
            <form action="#" method="GET">
                <input type="text" id="search">
            </form>
            <span class="material-icons-outlined">
                mic
            </span>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>
    
    <footer>
        <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
